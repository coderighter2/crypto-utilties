
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css"></style>
    <!--link href="https://fonts.googleapis.com/css?family=Kanit:400,500,900" rel="stylesheet"-->
    
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="section">
                <div class="section-content">
                    <span class="title">
                        Swapping Possibility
                    </span>
                    <div class="input-container">
                        <span class="name">Amount</span>
                        <input id="amount_possibility" type="number" placeholder="0.0" value="0.1"/>
                    </div>
                    <div class="input-container">
                        <span class="name">Tokens separated by comma</span>
                        <textarea type="text" id="contracts_possibility"></textarea>
                    </div>
                    <button onclick="javascript:checkSwapPosibility()">Check Possibility</button>
                </div>
            </div>
            <div class="section">
                <div class="section-content">
                    <span class="title">
                        swapExactETHForTokens
                    </span>
                    <div class="input-container">
                        <span class="name">Amount</span>
                        <input type="number" id="amount_exact_eth" placeholder="0.0" value="0.1"/>
                    </div>
                    <div class="input-container">
                        <span class="name">Tokens separated by comma</span>
                        <textarea type="text" id="contracts_exact_eth"></textarea>
                    </div>
                    <button onclick="javascript:swapExactETHForTokens()">Swap</button>
                </div>
            </div>
            <div class="section">
                <div class="section-content">
                    <span class="title">
                        swapExactTokensForETHSupportingFeeOnTransferTokens
                    </span>
                    <div class="input-container">
                        <span class="name">Amount</span>
                        <input type="number" id="amount_exact_eth_fee" placeholder="0.0" value="0.1"/>
                    </div>
                    <div class="input-container">
                        <span class="name">Tokens separated by comma</span>
                        <textarea type="text" id="contracts_exact_eth_fee"></textarea>
                    </div>
                    <button onclick="javascript:swapExactTokensForETHSupportingFeeOnTransferTokens()">Swap</button>
                </div>
            </div>
        </div>
        <div class="help-box">
            <table id="constants" class="constants">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
            </table>
            <div class="debug-container">
                <textarea id="debug"></textarea>
            </div>
        </div>
    </div>
<script src="js/web3.min.js" type="text/javascript"></script>
<script src="js/constants.js"></script>
<script src="js/util.js"></script>
<script src="js/main.js"></script>
<script>

    loadABIs("/pancakeswap").then(() => printLog('Ready'));
    Object.entries(window.contracts).forEach(([key, value]) => {
        document.getElementById("constants").innerHTML += `<tr class="constant"><td>${key}</td><td>${value}</td></tr>`
    })

    document.getElementById("contracts_possibility").value = window.contracts.bnb + ',' + window.contracts.busd;
    document.getElementById("contracts_exact_eth").value = window.contracts.bnb + ',' + window.contracts.msc;
    document.getElementById("contracts_exact_eth_fee").value = window.contracts.bnb + ',' + window.contracts.dai;
    window.web3 = new Web3(window.ethereum);
</script>
</body>
</html>
